  <meta charset="utf-8" />

  <!-- Kakao 지도 API는 앱 실행 후 동적으로 삽입 -->
  <script>
    window.KAKAO_MAP_CLIENT_ID = "3abe3146cdb7a57e6e03b6ca6e652183";
    if (window.KAKAO_MAP_CLIENT_ID) {
      const script = document.createElement("script");
      script.src = `https://dapi.kakao.com/v2/maps/sdk.js?appkey=${window.KAKAO_MAP_CLIENT_ID}&autoload=false`;
      script.type = "text/javascript";
      document.head.appendChild(script);
    } else {
      console.error("KAKAO_MAP_CLIENT_ID is not defined.");
    }
  </script>

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <title>React App</title>
</head>
